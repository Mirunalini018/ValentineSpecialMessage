<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Yes/No Confirmation box</title>
        <script>
            const confirmAction = () => {
                const response = confirm("❤Will you be my VALENTINE?❤😎");

                if (response) {
                    alert("🎉...YES...🎉,If you get this message you are already stuck with me CONGRATULATION😘 .....❤Happy Valentine's!!!❤");
                } else {
                    alert("YOU BETTER THINK AGAIN🤨🔪.....NOW GO CLICK👉OK 😎 ");
                }
            }
        </script>
    </head>
    <body>

        Hi, Please click the button 👉
        <button onclick="confirmAction()">
            click"ME"
        </button>
    
    </body>
</html>
